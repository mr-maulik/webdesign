<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Find Highest Value in Array Example</title>
     <style>
          body {
               font-family: Arial, sans-serif;
               text-align: center;
               margin: 50px;
          }
     </style>
</head>

<body>

     <!-- Question 18 -->

     <!-- Example Is below -->

     <h2>Find Highest Value in Array Example</h2>

     <script>
          function findHighestValue(arr) {
               // Check if the array is not empty
               if (arr.length === 0) {
                    return 'Array is empty';
               }

               // Find the highest value using spread operator and Math.max
               const highestValue = Math.max(...arr);

               return highestValue;
          }

          // Example usage:
          let testData = [12, 250, 220, 500, 105];
          let highestValue = findHighestValue(testData);

          // Display the result
          document.write('<p>Highest Value: ' + highestValue + '</p>');
     </script>

</body>

</html>
