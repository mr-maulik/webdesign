     <!-- Example Is below -->

     <h2>Random Integer Generator Example</h2>

     <script>
          function getRandomInteger(min, max) {
               // Generate a random number within the specified range
               return Math.floor(Math.random() * (max - min + 1)) + min;
          }

          // Example usage:
          let random1 = getRandomInteger(1000, 9999);
          let random2 = getRandomInteger(1000, 9999);
          let random3 = getRandomInteger(1000, 9999);

          // Display the results
          document.write('<p>Random Number 1: ' + random1 + '</p>');
          document.write('<p>Random Number 2: ' + random2 + '</p>');
          document.write('<p>Random Number 3: ' + random3 + '</p>');
     </script>

</body>
