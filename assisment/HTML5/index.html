<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assisment</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <p>CONTACT US</p>
    </header>
    <hr>
    <section>
        <div class="info">
            <div class="add-info">
                <p class="item item-1">ADDRESS:</p>
                <p class="item item-2">Saint Marco Street, 6th</p>
                <p class="item item-3">floor,Tokyo,Japan,123456.</p> 
            </div>   
            <div class="num-info">
                <p class="item item-4"><a href=""><i class="fa-solid fa-phone"></i>+91 1234567890</a></p>
                <p class="item item-5"><a href=""><i class="fa-solid fa-envelope"></i>example@gmail.com</a></p>    
            </div>    
            <div class="logo">
                <p><i class="fa-solid fa-location-dot"></i></p>
            </div>
        </div>
    </section>

    <section>
        <div class="ditails">
            <div class="form">
                <form>
                    <input type="text" name="fnm" id="fnm" value="" placeholder="Name:" required pattern="[a-z]{8,17}">
                    <input type="text" name="lnm" id="" class="" placeholder="Company:" required>
                    <br><br><input type="email" placeholder="Email:" required pattern="[a-z,@,(0-9)]">
                    <input type="tel" name="phno" placeholder="Mobile:" required pattern="[0-9]{8,10}">
                    <br><br><textarea name="fed" id="" cols="30" rows="5" placeholder="Message:" required></textarea>
                    <br><br><button>send</button>
                </form>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59066.83108378291!2d70.70276722167968!3d22.290224200000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959ca248c77c099%3A0xdf5ac10af64ac8ee!2sTOPS%20Technologies!5e0!3m2!1sen!2sin!4v1688191090843!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
                <div class="icon">
                    <a href=""><i class="fa-brands fa-square-facebook" style="color: #005eff;"></i></a>
                    <a href=""><i class="fa-brands fa-square-twitter" style="color: #2bd4d1;"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin" style="color: #1b50ac;"></i></a>
                    <a href=""><i class="fa-brands fa-github"></i></a>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
