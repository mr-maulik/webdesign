<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            background-color: blueviolet;
            margin-left: 500px;
            margin-top: 200px;
            border-radius:100%;
            border: 5px solid black;
        }

        div:hover{
            outline: 40px solid blue;
            outline-offset: 20px;
            border: none;
            transition:2s;
        }
      

    </style>
</head>
<body>
    <div>
        

    </div>
</body>
</html>
