<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <style>
        ul{
            margin: 0px;
            padding: 15px 0px;
        }
        li{
            font-weight: 600;
            list-style: none;
            display: inline;
            margin: 5px;
            padding: 1px 50px;
        }
        li:hover{
            background: rgb(100, 28, 0);
            color: #fff;
        }
        body{
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
    <div style="height:auto; width: 100%; background-color: rgb(231, 143, 12);">
        <li><span class="fa fa-home"></span></li>
        <li>Logo</li>
        <li>Tutorials</li>
        <li>References</li>
        <li>Execersize</li>
        <li>Bootcamps</li></div>
</body>
</html>
